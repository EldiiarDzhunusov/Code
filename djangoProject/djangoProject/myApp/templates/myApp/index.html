{% extends 'myApp/base.html' %}
{% block content %}
{% if actions %}
    {% for action in actions%}
        <a href="{% url 'action' action.id %}">{{ action.name }}</a>
        {{ action.create_date }}
        {{ action.status }}
        <br>
    {% endfor %}
{% else %}
    <p>The are no actions</p>
{% endif %}
{% endblock %}
